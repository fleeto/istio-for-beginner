apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
  labels:
   name: redis
spec:
  replicas: 1
  selector:
   name: redis
  template:
   metadata:
     labels:
       name: redis
   spec:
     containers:
     - name: redis
       image: redis
       ports:
       - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
   name: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    name: redis